<div class="card">
  <div class="card-header">
    <strong>Ajouter un congé</strong>
  </div>
  <div class="card-body">
    <form ngForm="form">
      <div class="row">
        <div class="col">
          <label for="inputState"><strong>Personnel : </strong></label>
          <br>
          <br>
          <select class="form-control" [(ngModel)]="service.retard.idpersonnel" name="idpersonnel">
            <option selected>Employé</option>
            <option *ngFor="let items of uow.personnels" [value]="items.id">{{ items.nom }} {{ items.prenom }}
            </option>

          </select>

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <div class="col-12" style="text-align: left;">
            <label class="form-label"><strong>Date De Retard:</strong></label>
                <input type="date" [(ngModel)]="service.retard.dateRetard" name="datedebut" class="form-control" [value]="dateRetard">
              </div>
        </div>
        <div class="col">
          <div class="col-12" style="text-align: left;"><label class="form-label"><strong>Justification Du Retard
                :</strong></label>
                <input type="text" [(ngModel)]="service.retard.justification" name="datedebut" class="form-control" [value]="justification">           
           </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <div class="mb-3" style="text-align: left;"><label class="form-label" for="city"><strong>Type De Retard
                :</strong></label>
            <select class="form-select" aria-label="Default select example"  [(ngModel)]="service.retard.type" name="type">
              <option selected>Selectionner</option>
              <option value="true">Retard Justifié</option>
              <option value="false">Retard Non Justifié</option>
             
            </select>
          </div>
          <div class="col">
            <div class="mb-3" style="text-align: left;"><label class="form-label" for="country"><strong>Nombre d'heure 
                  :</strong></label>
                  <input type="number" [(ngModel)]="service.retard.nbrHeure" name="datedebut" class="form-control" [value]="nbrHeure">           

            </div>
          </div>
        </div>
      </div>
      <br>

      <button type="submit" (click)="submit()" class="btn btn-primary" [routerLink]="['/backoffice/rh/retard']">Ajouter</button>

    </form>

  </div>
</div>
