<div style="font-weight: bold" class="bg-img">
  <div class="row">
    <div class="col-12">
      <br /><br /><br />

      <form ngForm="form" class="text-left">
        <div class="row">
          <div class="col-6">
            <p class="h4 mb-4 text-center">Gestion des Retards</p>
            <div class="col">
              <input
                hidden
                type="text"
                [(ngModel)]="service.retard.id"
                name="id"
                class="form-control"
                placeholder="Id"
              />
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <label>Type Retard :</label>
                <select
                  class="form-control"
                  [(ngModel)]="service.retard.type"
                  name="type"
                >
                  <option selected>Type Absence</option>
                  <option value="true">Justifié</option>
                  <option value="false">Non Justifié</option>
                </select>
              </div>

              <div class="col">
                <label><b>Date Retard </b></label>
                <input
                  type="text"
                  [(ngModel)]="service.retard.dateRetard"
                  name="dateRetard"
                  class="form-control"
                  [value]="dateRetard"
                />
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <label>Justification :</label>
                <input
                  type="text"
                  [(ngModel)]="service.retard.justification"
                  name="justification"
                  class="form-control"
                  [value]="justification"
                  placeholder="justification"
                />
              </div>
              <div class="col">
                <!-- First name -->

                <div class="form-group col-md-12">
                  <label>Employé En Retard :</label>
                  <br />
                  <select
                    class="form-control"
                    [(ngModel)]="service.retard.id_personnel"
                    name="id_personnel"
                  >
                    <option selected>Choose...</option>
                    <option
                      *ngFor="let items of uow.personnels"
                      [value]="+items.id"
                    >
                      {{ items.nom }} {{ items.prenom }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row mb-4">
              <div class="col">
                <label>Nombre d'heure :</label>
                <input
                  type="number"
                  [(ngModel)]="service.retard.nbrHeure"
                  name="nb_heure"
                  class="form-control"
                  [value]="nbrHeure"
                  placeholder="Nombre D'heure"
                />
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <button
                  class="btn btn-success"
                  block="true"
                  (click)="submit()"
                  type="submit"
                >
                  <i class="far fa-plus-square"></i> Ajouter
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <br />
      <br />

      <label>Liste Retards : </label>

      <table class="tftable" border="1">
        <tr>
          <th class="table-active" scope="col">ID</th>
          <th class="table-active" scope="col">Date Retard</th>
          <th class="table-active" scope="col">Type</th>
          <th class="table-active" scope="col">Nombre d'heure</th>
          <th class="table-active" scope="col">Justification</th>
          <!-- <th class="table-active" scope="col">Employe</th> -->
        </tr>

        <tr class="table-striped" *ngFor="let item of t">
          <td>{{ item.id }}</td>
          <td>{{ item.dateRetard }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.nbrHeure }}</td>
          <td>{{ item.justification }}</td>
          <!-- <td>{{ item.personnel?.nom }} {{ item.personnel?.prenom }}</td> -->

          <!-- <td>{{item.nbrEnfant}}</td> -->
        </tr>
      </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>
