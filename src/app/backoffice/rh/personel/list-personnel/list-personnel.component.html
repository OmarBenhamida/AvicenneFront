
<div class="container-fluid">
    <div class="card shadow">
    <div class="card-header py-3">
        <div class="row">
        <p class="text-primary m-0 fw-bold"><strong>Gestion des Personnels</strong></p>
        <div style="text-align: right;">
  
        </div>
    </div>
    </div>
    <div class="card-body">
        <div class="row">
         
            <div class="col-md-12">
                <div class="text-md-end dataTables_filter" id="dataTable_filter">
                    <a class="btn btn-primary" type="button" style="text-align: right;" [routerLink]="['/backoffice/rh/personnel/add']"><i class="fas fa-plus"></i>&nbsp; Ajouter Personnel</a>
                    <div id="staticBackdrop-1" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  
                    </div>
                    <label class="form-label">   </label>
                  <label class="form-label"><input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search" /></label>
                </div>
            </div>
        </div>
        <div class="table-responsive table mt-2" id="dataTable-1" role="grid" aria-describedby="dataTable_info">
          <label><strong>Liste Des Personnels :</strong></label>
              <br><br>
          <table class="tftable" border="1">
            <tr>
              <th class="table-active" style="color: white;" scope="col">Nom et prenom</th> 
              <th class="table-active" style="color: white;" scope="col">Matricule</th>
              <th class="table-active" style="color: white;" scope="col">Date Naissance</th>
              <th class="table-active" style="color: white;" scope="col">Lieu De Naissance</th>
              <th class="table-active" style="color: white;" scope="col">Sexe</th>
              <th class="table-active" style="color: white;" scope="col">CIN</th>
              <th class="table-active" style="color: white;" scope="col">Adresse</th>
              <th class="table-active" style="color: white;" scope="col">Tel</th>
              <th class="table-active" style="color: white;" scope="col">Actions</th>
  
              <!-- <th class="table-active" scope="col">Employe</th> -->
            </tr>
  
           
                  <tr  class="table-striped"  *ngFor="let o of service.personnels">
                      <label  hidden for="inputState"><strong>Conge ID: {{o.id}} </strong></label>
                      
                      <td>{{o.nom}} {{o.prenom}}</td>
                      <td>{{o.marticule}}</td>
                      <td>{{o.dateNaissance}}</td>
                      <td>{{o.lieuNaissance}}</td>
                      <td>{{o.sexe}}</td>
                      <td>{{o.cin}}</td>
                      <td>{{o.adresse}}</td>
                      <td>{{o.tel}}</td>
                
                        <td>
                            &nbsp;

                            <button (click)="service.personnel=o;supprimer()" class="btn text-danger"  [routerLink]="['/backoffice/rh/personnel']"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i> </button> 
 
                             &nbsp;                           
                             &nbsp;
 
                             <button class="btn text-success"><i class="fa fa-print  fa-2x" aria-hidden="true"></i></button>
                             &nbsp;                           
                             &nbsp;
                             <button (click)="service.personnel=o;details()"  class="btn text-primary" ><i class="fa fa-info-circle  fa-2x" aria-hidden="true"></i></button>
                             <button (click)="service.personnel=o;edit()"  class="btn text-warning" ><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></button>
                           
                        </td>
                      
                  </tr>
       
  
          </table>
  
  
        </div>
        <div class="row">
            <div class="col-md-6 align-self-center"></div>
            <div class="col-md-6">
                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
  </div>
  </div>
